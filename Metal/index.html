  <!DOCTYPE html>
<html>
    <head>
        
        <meta charset=utf-8 />
        <title>Slipknot</title>
        <script type="text/javascript">
            var index=0;
            function changeBanner(){ 
                [].forEach.call(document.images,function (v,i) { document.images[i].hidden = i!==index});
                index = (index+1) % document.images.length;
                }
            window.onload = function () {setInterval(changeBanner, 3000)};
      </script>
    </head>
    <body>
        
        <div id="wrapper">
            <div>
                <img src="https://66.media.tumblr.com/c6b6f328e0d68b2ba77bf69513840042/tumblr_nu4syihcZl1tx259ro1_500.gif" width="900px" height="300px" />

            </div>
